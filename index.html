  <script>
    const productos = [

      { id: 'perejil', nombre: 'Apio, manzana y perejil', precio: 1.5 },

      { id: 'mixta', nombre: 'Tostada mixta', precio: 1.75 }

    document.getElementById("formularioPedido").addEventListener("submit", function (e) {
      e.preventDefault();
      let mensaje = "Hola, quiero hacer el siguiente pedido:\\n\\n";
      let total = 0;
      let hayProductos = false;

      productos.forEach(p => {

          mensaje += `- ${cantidad} x ${p.nombre} = $${(cantidad * p.precio).toFixed(2)}\\n`;
          total += cantidad * p.precio;
          hayProductos = true;
        }
      });

      if (!hayProductos) {
        alert("Por favor selecciona al menos un producto.");
        return;
      }

      mensaje += `\\nTotal: $${total.toFixed(2)}`;
      const numero = "13479424439";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });

    document.querySelectorAll("input[type='number']").forEach(input => {
      input.addEventListener("input", () => {
        let total = 0;
        productos.forEach(p => {
          const cantidad = parseInt(document.getElementById(p.id).value) || 0;
          total += cantidad * p.precio;
        });
        document.getElementById("total").textContent = total.toFixed(2);
      });
    });
  </script>
